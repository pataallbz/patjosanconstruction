<head>
<meta charset="UTF-8">

<title>All Projects - Patjosan Construction Solutions</title>
<style>
body { margin:0; font-family: Arial,sans-serif; line-height:1.6; color:#222; }
a { text-decoration:none; color:inherit; }

.site-header { background:#fff; position:sticky; top:0; z-index:1000; border-bottom:1px solid #eee; }
.header-inner { display:flex; justify-content:space-between; align-items:center; padding:16px 32px; }
.logo svg { height:44px; width:auto; display:block; }
.site-nav { display:flex; gap:24px; }
.nav-link { font-weight:600; }
.nav-link.active { color:#ff7f50; border-bottom:2px solid #ff7f50; padding-bottom:2px; }
@media(max-width:768px) { .header-inner{flex-direction:column;align-items:flex-start;padding:12px;} .site-nav{flex-direction:column;gap:12px;margin-top:12px;} }

/* Projects Hero */
.hero-projects { background:#e9f3f7; padding:40px 14px; text-align:center; }
.hero-projects h1 { margin:0 0 12px; font-size:2rem; }
.hero-projects p { font-size:1rem; color:#555; }

/* Projects Grid */
.projects-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:18px; margin:32px 14px; }
.project-item { border:1px solid #eee; border-radius:10px; overflow:hidden; transition:transform .28s ease; }
.project-item img { width:100%; height:200px; object-fit:cover; }
.project-item h3 { margin:12px; font-size:1.1rem; }
.project-item:hover { transform:scale(1.04); }

/* Back to Home */
.back-home { text-align:center; margin:20px 0; }
.contact-btn { display:inline-flex; align-items:center; gap:6px; padding:10px 16px; border-radius:8px; font-weight:600; border:2px solid rgba(0,0,0,0.06); background:#fff; color:#222; box-shadow:0 6px 18px rgba(0,0,0,0.04); transition:transform .12s, box-shadow .12s; }
.contact-btn:hover { transform:translateY(-2px); box-shadow:0 8px 20px rgba(0,0,0,0.06); }

/* Footer */
footer { text-align:center; padding:24px 14px; background:#f4f4f4; font-size:0.9rem; color:#555; }
</style>
</head>

          <text x="0" y="34" font-family="Arial, sans-serif" font-weight="400" font-size="10" fill="#666">Driven by Quality</text>
        </g>

    </a>
    <nav class="site-nav">
